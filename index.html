<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trends Bubble | Real-Time Trending Topics Visualization</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Discover what's trending globally with our interactive treemap visualization. Track real-time search trends across multiple categories.">
    <meta name="keywords"
        content="google trends, trending topics, trend analysis, search trends, viral topics, trend visualization">
    <meta name="author" content="MonkeysParadise">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Web Vitals/Analytics could go here -->
</head>

<body>
    <!-- Main Header -->
    <header role="banner">
        <div class="header-content">
            <h1 class="logo">
                <span style="color: var(--accent-primary);">◉</span> GLOBAL TRENDS
            </h1>

            <div style="display: flex; gap: 1rem; align-items: center;">
                <nav role="navigation" aria-label="Main navigation">
                    <div class="main-nav">
                        <a href="index.html" class="nav-link active">Home</a>
                        <a href="blog.html" class="nav-link">Blog</a>
                        <a href="about.html" class="nav-link">About</a>
                    </div>
                </nav>

                <div class="share-buttons">
                    <button class="share-btn" aria-label="Meta/Facebook에 공유">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.15 5.96C15.21 5.96 16.12 6.04 16.12 6.04V8.51H15.01C13.77 8.51 13.38 9.28 13.38 10.07V12.06H16.15L15.71 14.96H13.38V21.96C17.61 21.57 21 17.48 21 12.06C21 6.53 16.5 2.04 12 2.04Z" />
                        </svg>
                    </button>
                    <button class="share-btn" aria-label="X/Twitter에 공유">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                        </svg>
                    </button>
                    <button class="share-btn" aria-label="Copy Link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="scroll-container">
        <!-- Main Content -->
        <main class="main-container">

            <!-- Dashboard Toolbar (Stats + Controls) -->
            <section class="dashboard-toolbar">
                <div class="stats-group">
                    <div class="stat-item">
                        <span class="stat-label">Trends</span>
                        <span class="stat-value" id="totalTrends">50</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Updated</span>
                        <span class="stat-value" id="updateTime">Just now</span>
                    </div>
                </div>

                <div class="controls-group">
                    <select id="timeframe" aria-label="Timeframe filter">
                        <option value="1h">Past Hour</option>
                        <option value="4h">Past 4 Hours</option>
                        <option value="24h" selected>Past 24 Hours</option>
                        <option value="7d">Past 7 Days</option>
                    </select>
                    <select id="category" aria-label="Category filter">
                        <option value="all">All Categories</option>
                        <option value="tech">Technology</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="politics">Politics</option>
                        <option value="business">Business</option>
                    </select>
                </div>
            </section>

            <!-- Treemap Visualization -->
            <section id="visualization">
                <div class="bubble-container">
                    <div class="treemap-container" id="treemapContainer"></div>
                </div>
            </section>
        </main>

        <!-- Details Panel Overlay -->
        <div id="popupOverlay" class="popup-overlay"></div>
        <aside class="info-panel" id="infoPanel" role="dialog" aria-hidden="true">
            <button class="close-btn" id="closePanel">&times;</button>
            <div class="info-header" id="infoHeader">
                <h2 id="infoTitle" style="color: #fff; margin: 0; font-size: 1.8rem;">트렌드 제목</h2>
            </div>
            <div class="info-content" style="display: grid; gap: 1rem; padding: 2rem;">
                <div
                    style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem;">
                    <span style="color: var(--text-muted);">Category</span>
                    <span id="infoCategory" style="font-weight: 600;">-</span>
                </div>
                <div
                    style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem;">
                    <span style="color: var(--text-muted);">Search Volume</span>
                    <span id="infoVolume" style="font-weight: 600;">-</span>
                </div>
                <div
                    style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem;">
                    <span style="color: var(--text-muted);">24h Change</span>
                    <span id="infoChange" style="font-weight: 700;">-</span>
                </div>
                <div
                    style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem;">
                    <span style="color: var(--text-muted);">Peak Time</span>
                    <span id="infoPeakTime">-</span>
                </div>
                <div
                    style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-subtle); padding-bottom: 0.5rem;">
                    <span style="color: var(--text-muted);">Region</span>
                    <span id="infoRegion">-</span>
                </div>
            </div>
            <a class="google-trends-btn" id="googleTrendsBtn" target="_blank">View on Google Trends →</a>
        </aside>

        <!-- Raw Data Modal -->
        <div id="rawDataModal" class="modal">
            <div class="modal-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem;">Raw Trend Data</h2>
                    <span class="close-btn" id="closeRawDataModal"
                        style="position: static; cursor: pointer;">&times;</span>
                </div>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; text-align: left;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border-subtle);">
                                <th style="padding: 1rem;">Trend Name</th>
                                <th style="padding: 1rem;">Category</th>
                                <th style="padding: 1rem;">Volume</th>
                                <th style="padding: 1rem;">% Change</th>
                                <th style="padding: 1rem;">Peak Time</th>
                                <th style="padding: 1rem;">Region</th>
                            </tr>
                        </thead>
                        <tbody id="rawData-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer style="padding: 4rem 2rem; border-top: 1px solid var(--border-subtle); margin-top: 4rem;">
            <div
                style="max-width: 1280px; margin: 0 auto; display: flex; justify-content: space-between; color: var(--text-muted); font-size: 0.9rem;">
                <div>
                    <p>&copy; 2026 Global Trends Bubble. Powered by Google Trends.</p>
                </div>
            </div>
        </footer>

    </div>
    <script src="main.js"></script>
</body>

</html>
